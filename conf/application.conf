# https://www.playframework.com/documentation/latest/Configuration
slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.driver="slick.driver.PostgresDriver$"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url="jdbc:postgresql://127.0.0.1:5432/postgres"
slick.dbs.default.db.user=postgres
slick.dbs.default.db.password=root

play.evolutions.enabled=true
play.evolutions.db.postgres.enabled=true
play.evolutions.db.postgres.schema=postgres
play.evolutions.db.postgres.useLocks=false
play.evolutions.db.postgres.autoApply=true
play.evolutions.db.postgres.autocommit=false